site_name: vidi18n
repo_url: https://github.com/bitplane/vidi18n/
theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'blue'
  features:
    - navigation.expand_single_toc_entry
    - navigation.sections
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - '/': 'index.html'
  - 'pydoc': 'pydoc.md'
